<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="output-form"><input id="output-form" type="text" readonly><label for="output-form"></label></div>
        <div class="reset-btn"><input id="reset-btn" type="button" value="C"><label for="reset-btn"></label></div>
        <div class="remove-btn"><input id="remove-btn" type="button" value="<--"><label for="remove-btn"></label></div>
        <div class="plus"><input id="plus" type="button" value="+"><label for="plus"></label></div>
        <div class="minus"><input id="minus" type="button" value="-"><label for="minus"></label></div>
        <div class="multiply"><input id="multiply" type="button" value="*"><label for="multiply"></label></div>
        <div class="divide"><input id="divide" type="button" value="/"><label for="divide"></label></div>
        <div class="btn-1"><input id="btn-1" type="button" value="1"><label for="btn-1"></label></div>
        <div class="btn-2"><input id="btn-2" type="button" value="2"><label for="btn-2"></label></div>
        <div class="btn-3"><input id="btn-3" type="button" value="3"><label for="btn-3"></label></div>
        <div class="l-brckt"><input id="l-brckt" type="button" value="("><label for="l-brckt"></label></div>
        <div class="btn-4"><input id="btn-4" type="button" value="4"><label for="btn-4"></label></div>
        <div class="btn-5"><input id="btn-5" type="button" value="5"><label for="btn-5"></label></div>
        <div class="btn-6"><input id="btn-6" type="button" value="6"><label for="btn-6"></label></div>
        <div class="r-brckt"><input id="r-brckt" type="button" value=")"><label for="r-brckt"></label></div>
        <div class="btn-7"><input id="btn-7" type="button" value="7"><label for="btn-7"></label></div>
        <div class="btn-8"><input id="btn-8" type="button" value="8"><label for="btn-8"></label></div>
        <div class="btn-9"><input id="btn-9" type="button" value="9"><label for="btn-9"></label></div>
        <div class="btn-0"><input id="btn-0" type="button" value="0"><label for="btn-0"></label></div>
        <div class="point"><input id="point" type="button" value="."><label for="point"></label></div>
        <div class="equal"><input id="equal" type="button" value="="><label for="equal"></label></div>   
    </div>

    <script src="app.js"></script>
</body>
</html>
